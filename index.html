        // --- Background Animation Component (Sakura/Particles) ---
        const ParticleBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let particles = [];
                
                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 3 + 1;
                        this.speedX = Math.random() * 1 - 0.5;
                        this.speedY = Math.random() * 1 + 0.5;
                        this.opacity = Math.random() * 0.5 + 0.1;
                        this.color = `rgba(236, 72, 153, ${this.opacity})`; // Pinkish
                    }
                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        if (this.y > canvas.height) {
                            this.y = 0;
                            this.x = Math.random() * canvas.width;
                        }
                    }
                    draw() {
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const initParticles = () => {
                    particles = [];
                    const particleCount = window.innerWidth < 768 ? 30 : 60;
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle());
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (let i = 0; i < particles.length; i++) {
                        particles[i].update();
                        particles[i].draw();
                    }
                    requestAnimationFrame(animate);
                };

                initParticles();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-0" />;
        };

                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {cat.skills.map((skill) => (
                                            <span 
                                                key={skill}
                                                className="text-sm text-gray-300 bg-slate-800/80 px-3 py-1 rounded-full border border-white/10"
                                            >
                                                {skill}
                                            </span>
                                        ))}
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Projects Section ---
        const ProjectModal = ({ project, onClose }) => {
            if (!project) return null;

            return (
                <motion.div 
                    initial={{ opacity: 0 }} 
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm"
                    onClick={onClose}
                >
                    <motion.div 
                        initial={{ scale: 0.8, y: 50 }}
                        animate={{ scale: 1, y: 0 }}
                        exit={{ scale: 0.8, y: 50 }}
                        onClick={(e) => e.stopPropagation()}
                        className="bg-slate-900 border border-white/20 rounded-2xl max-w-2xl w-full p-8 relative shadow-2xl shadow-purple-500/20"
                    >
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"
                        >
                            <Icons.X className="w-6 h-6" />
                        </button>
                        <h3 className="text-3xl font-bold text-gradient mb-2">{project.title}</h3>
                        <div className="h-px w-full bg-white/10 mb-6"></div>
                        <div className="space-y-4 text-gray-300">
                            {project.details.map((detail, i) => (
                                <li key={i} className="flex items-start gap-2">
                                    <span className="text-pink-500 mt-1">›</span>
                                    <span>{detail}</span>
                                </li>
                            ))}
                        </div>
                        <div className="mt-8 flex gap-4">
                            <span className="px-3 py-1 bg-purple-500/20 text-purple-300 rounded text-xs border border-purple-500/30">Lab Work</span>
                            <span className="px-3 py-1 bg-blue-500/20 text-blue-300 rounded text-xs border border-blue-500/30">Technical Project</span>
                        </div>
                    </motion.div>
                </motion.div>
            );
        };

        const Projects = () => {
            const [selectedProject, setSelectedProject] = useState(null);

            const projects = [
                {
                    title: "Active Directory Domain Environment",
                    desc: "Configured Windows Server 2019 domain controller with user management and group policies.",
                    details: [
                        "Configured Windows Server 2019 domain controller with Active Directory Domain Services.",
                        "Managed user accounts, organizational units, and group policies for a simulated enterprise environment.",
                        "Implemented security groups and access controls following the principle of least privilege."
                    ],
                    bg: "https://picsum.photos/seed/tech1/600/400.jpg"
                },
                {
                    title: "PowerShell Automation Scripts",
                    desc: "Developed scripts to automate account creation and system inventory reporting.",
                    details: [
                        "Developed PowerShell scripts to automate user account creation, system inventory reporting, and routine administrative tasks.",
                        "Improved operational efficiency by reducing manual data entry and configuration errors.",
                        "Created reusable modules for common IT support workflows."
                    ],
                    bg: "https://picsum.photos/seed/code/600/400.jpg"
                }
            ];

            return (
                <section id="projects" className="py-20 relative z-10">
                    <div className="container mx-auto px-6">
                        <motion.div 
                            initial={{ opacity: 0, y: 20 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            viewport={{ once: true }}
                            className="text-center mb-16"
                        >
                            <h2 className="text-4xl font-bold mb-4 text-white">Featured Projects</h2>
                            <p className="text-gray-400">Technical labs and automation implementations.</p>
                        </motion.div>

                        <div className="grid md:grid-cols-2 gap-8">
                            {projects.map((project, idx) => (
                                <motion.div
                                    key={idx}
                                    initial={{ opacity: 0, y: 30 }}
                                    whileInView={{ opacity: 1, y: 0 }}
                                    viewport={{ once: true }}
                                    transition={{ delay: idx * 0.2 }}
                                    onClick={() => setSelectedProject(project)}
                                    className="group relative rounded-2xl overflow-hidden cursor-pointer card-hover transition-all duration-300 border border-white/10 bg-slate-800/50"
                                >
                                    {/* Background Image with Overlay */}
                                    <div className="absolute inset-0">
                                        <img src={project.bg} alt={project.title} className="w-full h-full object-cover opacity-20 group-hover:opacity-30 transition-opacity" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-navy via-navy/80 to-transparent"></div>
                                    </div>
                                    
                                    <div className="relative p-8 h-full flex flex-col justify-end min-h-[250px]">
                                        <h3 className="text-2xl font-bold text-white mb-2 group-hover:text-pink-400 transition-colors">{project.title}</h3>
                                        <p className="text-gray-400 mb-4 line-clamp-2">{project.desc}</p>
                                        <div className="flex items-center text-sm font-bold text-blue-400 gap-2 opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all">
                                            View Case Study <Icons.ExternalLink className="w-4 h-4" />
                                        </div>
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                    
                    <AnimatePresence>
                        {selectedProject && (
                            <ProjectModal project={selectedProject} onClose={() => setSelectedProject(null)} />
                        )}
                    </AnimatePresence>
                </section>
            );
        };

        // --- Experience Section ---
        const Experience = () => {
            return (
                <section id="experience" className="py-20 relative z-10">
                    <div className="container mx-auto px-6">
                        <motion.div 
                            initial={{ opacity: 0 }}
                            whileInView={{ opacity: 1 }}
                            viewport={{ once: true }}
                            className="max-w-4xl mx-auto"
                        >
                            <h2 className="text-4xl font-bold mb-12 text-center text-white">Professional Experience</h2>
                            
                            <div className="relative">
                                {/* Timeline Line */}
                                <div className="absolute left-0 md:left-1/2 transform md:-translate-x-px h-full w-0.5 bg-gradient-to-b from-pink-500 via-purple-500 to-transparent"></div>
                                
                                <div className="relative z-10 flex flex-col md:flex-row gap-8">
                                    {/* Spacer for centering */}
                                    <div className="hidden md:block w-1/2"></div>
                                    
                                    {/* Experience Card */}
                                    <div className="w-full md:w-1/2">
                                        <motion.div 
                                            initial={{ x: 50, opacity: 0 }}
                                            whileInView={{ x: 0, opacity: 1 }}
                                            viewport={{ once: true }}
                                            className="glass p-8 rounded-2xl border-l-4 border-pink-500 ml-6 md:ml-0 relative"
                                        >
                                            <div className="absolute -left-3 top-8 w-6 h-6 rounded-full bg-pink-500 border-4 border-navy hidden md:block"></div>
                                            
                                            <span className="text-sm font-bold text-pink-400 mb-2 block">Oct 2023 – Feb 2024</span>
                                            <h3 className="text-2xl font-bold text-white">Sales Leader</h3>
                                            <p className="text-gray-400 mb-6">Knight Consultant, Toronto, ON</p>
                                            
                                            <ul className="space-y-3 text-gray-300">
                                                <li className="flex items-start gap-2">
                                                    <Icons.ExternalLink className="w-4 h-4 mt-1.5 text-purple-400 shrink-0" />
                                                    <span>Led team of 8, achieving <strong className="text-white">120%</strong> of quarterly targets.</span>
                                                </li>
                                                <li className="flex items-start gap-2">
                                                    <Icons.ExternalLink className="w-4 h-4 mt-1.5 text-purple-400 shrink-0" />
                                                    <span>Trained 15+ new hires, reducing ramp-up time.</span>
                                                </li>
                                                <li className="flex items-start gap-2">
                                                    <Icons.ExternalLink className="w-4 h-4 mt-1.5 text-purple-400 shrink-0" />
                                                    <span>Resolved escalations with <strong className="text-white">95%</strong> satisfaction rating.</span>
                                                </li>
                                            </ul>
                                        </motion.div>
                                    </div>
                                </div>
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // --- Contact Section (Updated with GitHub Link) ---
        const Contact = () => {
            // YOUR FORMSPREE ENDPOINT IS ACTIVE BELOW
            const FORMSPREE_ENDPOINT = "https://formspree.io/f/mdakwabg"; 

            const [formStatus, setFormStatus] = useState('idle'); // idle, submitting, success, error

            const handleSubmit = async (e) => {
                e.preventDefault();
                setFormStatus('submitting');

                const data = new FormData(e.target);
                
                try {
                    const response = await fetch(FORMSPREE_ENDPOINT, {
                        method: "POST",
                        body: data,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        setFormStatus('success');
                        e.target.reset(); // Clears the form after sending
                    } else {
                        setFormStatus('error');
                    }
                } catch (error) {
                    setFormStatus('error');
                }
            };

            return (
                <section id="contact" className="py-20 relative z-10">
                    <div className="container mx-auto px-6">
                        <div className="glass rounded-3xl p-8 md:p-12 max-w-5xl mx-auto border border-white/10 overflow-hidden relative">
                            {/* Background decoration */}
                            <div className="absolute -top-20 -right-20 w-64 h-64 bg-purple-600/20 rounded-full blur-3xl pointer-events-none"></div>

                            <div className="grid md:grid-cols-2 gap-12">
                                <div>
                                    <h2 className="text-4xl font-bold mb-6 text-white">Let's Connect</h2>
                                    <p className="text-gray-400 mb-8 text-lg">
                                        Interested in collaboration or need an IT Specialist? Reach out through the form or find me on social media.
                                    </p>
                                    
                                    <div className="space-y-6">
                                        <div className="flex items-center gap-4 text-gray-300">
                                            <div className="p-3 bg-white/5 rounded-full text-pink-400">
                                                <Icons.Mail className="w-6 h-6" />
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-500">Email</p>
                                                <a href="mailto:pardeepsinghgill356@gmail.com" className="hover:text-white transition-colors">pardeepsinghgill356@gmail.com</a>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4 text-gray-300">
                                            <div className="p-3 bg-white/5 rounded-full text-blue-400">
                                                <Icons.Linkedin className="w-6 h-6" />
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-500">LinkedIn</p>
                                                <a href="https://linkedin.com/in/pardeep-singh-8b5a43290" target="_blank" rel="noreferrer" className="hover:text-white transition-colors">Connect with me</a>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4 text-gray-300">
                                            <div className="p-3 bg-white/5 rounded-full text-gray-200">
                                                <Icons.Github className="w-6 h-6" />
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-500">GitHub Portfolio</p>
                                                {/* UPDATED: Added actual link */}
                                                <a href="https://github.com/pardeep-singh-it/pardeep-singh-portfolio" target="_blank" rel="noreferrer" className="hover:text-white transition-colors">Check out my repositories</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-400 mb-1">Name</label>
                                            <input type="text" name="name" required className="w-full bg-white border border-gray-300 rounded-lg p-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all" placeholder="Your Name" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-400 mb-1">Email</label>
                                            <input type="email" name="email" required className="w-full bg-white border border-gray-300 rounded-lg p-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all" placeholder="your@email.com" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-400 mb-1">Message</label>
                                            <textarea name="message" rows="4" required className="w-full bg-white border border-gray-300 rounded-lg p-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all" placeholder="How can I help you?"></textarea>
                                        </div>
                                        
                                        {formStatus === 'success' ? (
                                            <div className="w-full bg-green-500/20 text-green-300 border border-green-500/50 font-bold py-3 rounded-lg text-center">
                                                Thanks! I'll get back to you soon.
                                            </div>
                                        ) : formStatus === 'error' ? (
                                            <div className="w-full bg-red-500/20 text-red-300 border border-red-500/50 font-bold py-3 rounded-lg text-center cursor-pointer" onClick={() => setFormStatus('idle')}>
                                                Oops! Something went wrong. Try again.
                                            </div>
                                        ) : (
                                            <button 
                                                type="submit" 
                                                disabled={formStatus === 'submitting'}
                                                className="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white font-bold py-3 rounded-lg hover:shadow-lg hover:shadow-purple-500/25 transition-all disabled:opacity-70 flex justify-center items-center gap-2"
                                            >
                                                {formStatus === 'submitting' ? 'Sending...' : 'Send Message'}
                                            </button>
                                        )}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Footer Component ---
        const Footer = () => {
            return (
                <footer className="py-8 border-t border-white/10 bg-navy relative z-10">
                    <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
                        <p className="text-gray-500 text-sm">
                            Built with <span className="text-pink-500">Next.js</span> • <span className="text-blue-400">Tailwind CSS</span> • <span className="text-purple-400">Framer Motion</span>
                        </p>
                        <div className="flex space-x-6">
                            <a href="#" className="text-gray-500 hover:text-white transition-colors text-sm">Privacy</a>
                            <a href="#" className="text-gray-500 hover:text-white transition-colors text-sm">Terms</a>
                        </div>
                    </div>
                </footer>
            );
        };

        // --- Main App Component ---
        const App = () => {
            return (
                <div className="relative min-h-screen font-sans selection:bg-pink-500 selection:text-white">
                    <ParticleBackground />
                    <Navbar />
                    <main>
                        <Hero />
                        <About />
                        <Skills />
                        <Projects />
                        <Experience />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
